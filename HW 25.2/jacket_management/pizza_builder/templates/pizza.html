{% extends "base.html" %}

{% block content %}
  <h2>Vytvořte si vlastní pizzu</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Uložit výběr ingrediencí</button>
  </form>

  {% if selected_ingredients %}
    <h3>Vaše vybrané ingredience:</h3>
    <ul>
      {% for ingredient in selected_ingredients %}
        <li>{{ ingredient }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
